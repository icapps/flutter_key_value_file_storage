name: flutter_key_value_file_storage
description: An implementation to save big chunks of content to a file
version: 0.0.8
homepage: https://github.com/icapps/flutter_key_value_file_storage

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  device_info_plus: ^9.1.0
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  path: ^1.8.3
  path_provider: ^2.1.1
  synchronized: ^3.1.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2

flutter:
  plugin:
    platforms:
      android:
        package: com.icapps.flutter_key_value_file_storage
        pluginClass: FlutterKeyValueFileStoragePlugin
      ios:
        pluginClass: FlutterKeyValueFileStoragePlugin
